<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- login -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <!-- 登入区域 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登入 -->
        <div class="login-box">
            <form class="layui-form" id="form_log">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="text" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="demo1">立刻登入</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javasrcipt:;" id="link-log">点击注册</a>
                </div>
            </form>
        </div>

        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form"  id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i> 
                    <input type="text" name="username" lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="text" name="password" lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off"
                        class="layui-input">    
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i> 
                    <input type="text" name="repassword" lay-verify="required|pwd|repwd" placeholder="请确认密码" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button type="submit" class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="demo1">立刻注册</button>
                </div>
                <div class="layui-form-item links">
                    <a href="javasrcipt:;" id="link-reg">点击登入</a>
                </div>
            </form>
        </div>
    </div>



    <script src="./assets/lib/layui/layui.all.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <script src="./assets/js/baseAPI.js"></script>
    <script src="./assets/js/login.js"></script>
</body>

</html>
